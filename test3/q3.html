<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <style>
      form {
        border: 2px solid black;
        width: 500px;
        height: 680px;
        padding: 10px;
        border-radius: 15px;
      }
      form>h2 {
       font-size: 35px;
       font-weight: bold;
       font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <center>
      <form action="" onsubmit="submitHandler()">
        <h2>Interactive Web Form</h2>
        <label for="user" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Full Name</label>
           <br />
        <input type="text" placeholder="Enter here" name="user" id="user" style="width: 340px; height: 28px"/>
        <br />
        <strong id="status1"></strong><br /><br />
        <label
          for="user" style=" font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Email-ID</label> 
          <br />
        <input type="email" placeholder="Enter here" name="email" id="email" style="width: 340px; height: 28px"/>
        <br />
        <strong id="status2"></strong><br /><br />
        <label for="mobile" style=" font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ">Mobile Number </label>
        <br />
        <input type="text" placeholder="Enter here" name="mobile" id="mobile" maxlength="10" style="width: 340px;  height: 28px"/>
        <br />
        <strong id="status3"></strong>
        <br /><br />
        <div>
        <label for="city" placeholder="Enter here" style="  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Location</label>
        <br />
        <select id="city" name="Location" checked style="width: 340px; height: 30px" placeholder="Choose a city">
            <option selected>select here</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hydrabadh</option>
            <option value="chennai">Kochi</option>
            <option value="kochi">Chennai</option>
            <option value="mumbai">Mumbai</option></select>
            <br />
          <strong id="status4"></strong>
        </div>
        <br />
        <div>
          <label for="gender" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Gender</label>
          <br />
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female" style=" font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Female</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male" style=" font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Male</label>
          <br />
          <strong id="status5"></strong>
        </div>
        <br />
        <div>
          <label for="languages" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">Language</label>
          <br />
          <input type="checkbox" id="kan" name="language" value="Kannada" />
          <label for="kan">Kannada</label>
          <input type="checkbox" id="eng" name="language" value="English" />
          <label for="eng">English</label>
          <input type="checkbox" id="hindi" name="language" value="Hindi" />
          <label for="hindi">Hindi</label><br />
          <input type="checkbox" id="telegu" name="language" value="Telegu" />
          <label for="telegu">Telgu</label>
          <input type="checkbox" id="tamil" name="language" value="Tamil" />
          <label for="tamil">Spanish</label>
          <input type="checkbox" id="mal" name="language" value="Malayalam" />
          <label for="mal">Urdu</label><br />
          <strong id="status6"></strong>
        </div>
        <br />
        <input type="submit" value="Submit" style="width: 160px;height: 40px; border-radius: 20px;background-color: black;color: aliceblue;"/>
        <input type="reset" value="Reset" style=" width: 160px; height: 40px; border-radius: 20px; background-color:red;color: aliceblue;"/>
      </form>
    </center>
    <script>
      function submitHandler() {
        event.preventDefault();
        var user = document.getElementById("user");
        var email = document.getElementById("email").value;
        var mobileNO = document.getElementById("mobile").value;
        var city = document.getElementById("city");
        if (user.value.length == 0) {
          document.getElementById("status1").innerHTML = "Enter User Name";
        } else if (user.value.length <= 3) {
          document.getElementById("status1").innerHTML = "user input length must be greater than 3 character";
        } else if (user.value.length > 3) {
          document.getElementById("status1").innerHTML = "Valid User Name";
        }
        let regex = /^\S+@\S+\.\S+$/; 
        if (email.length == 0) {
          document.getElementById("status2").innerHTML = "Enter Your Email-ID";
        } else {
          if (regex.test(email) === false) {
            document.getElementById("status2").innerHTML ="Invalid Email Address";
          } else {
            document.getElementById("status2").innerHTML ="Valid Email Address";
          }
        }
        var regex1 = /^[6-9]\d{9}$/;
        if (mobileNO === "") {
          document.getElementById("status3").innerHTML ="Mobile Field must be filled";
        } else {
          if (regex1.test(mobileNO) === false) {
            document.getElementById("status3").innerHTML ="Invalid Mobile Number";
          } else {
            document.getElementById("status3").innerHTML ="Valid Mobile Number";
          }
        }
        var selectedCity = city.options[city.selectedIndex].value;
        if (selectedCity == "bangalore") {
          document.getElementById("status4").innerHTML ="You have selected " +selectedCity;
        } else if (selectedCity == "hyderabad") {
          document.getElementById("status4").innerHTML ="You have selected " +selectedCity;
        } else if (selectedCity == "chennai") {
          document.getElementById("status4").innerHTML ="You have selected " +selectedCity;
        } else if (selectedCity == "kochi") {
          document.getElementById("status4").innerHTML ="You have selected " +selectedCity;
        } else if (selectedCity == "mumbai") {
          document.getElementById("status4").innerHTML ="You have selected " +selectedCity;
        } else {
          document.getElementById("status4").innerHTML = "Please Select Your Location";
        }
        var getSelectedGender = document.querySelector(
          'input[name="gender"]:checked'
        );
        if (getSelectedGender != null) {
          document.getElementById("status5").innerHTML =
          "You have selected " + getSelectedGender.value + "button";
        } else {
          document.getElementById("status5").innerHTML = "Select Your Gender";
        }
        var boxes = document.querySelector('input[name="language"]:checked');
        if (boxes != null) {
          document.getElementById("status6").innerHTML = "Valid Selection";
        } else {
          document.getElementById("status6").innerHTML ="Please select a  Language";
        }
      }
    </script>
  </body>
</html>
